<div class="modal-header">Create Team Member</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="firstName">Name:</label>
            <input ng-model="teamMember.firstName" type="text" class="form-control" id="firstName" placeholder="First Name"/>
        </div>
        <div class="form-group">
            <label for="lastName">Name:</label>
            <input ng-model="teamMember.lastName" type="text" class="form-control" id="lastName" placeholder="Last Name"/>
        </div>
        <div class="form-group">
            <label for="phone">Name:</label>
            <input ng-model="teamMember.phoneNumber" type="number" class="form-control" id="phone" placeholder="Phone Number"/>
        </div>
        <div class="form-group">
            <label for="email">Name:</label>
            <input ng-model="teamMember.email" type="email" class="form-control" id="email" placeholder="Email"/>
        </div>
        <button ng-click="save()" type="submit" class="btn btn-success">Save</button>
        <button ng-click="cancel()"class="btn btn-default">Cancel</button>
    </form>
</div>
