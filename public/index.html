<!DOCTYPE html>
<html ng-app="bassmonger">
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Bassmonger</title>
    <link href="css/bootstrap.css" media="all" rel="stylesheet" type="text/css">
    <!--<link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" media="all" rel="stylesheet" type="text/css">-->
    <link href="css/app.css" media="all" rel="stylesheet" type="text/css">
</head>
<body class="container-fluid">
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button ng-init="navbarCollapsed = true" type="button" class="navbar-toggle" ng-click="navbarCollapsed = !navbarCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Bassmonger</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main" collapse="navbarCollapsed">
            <ul class="nav navbar-nav">
                <li dropdown="" class="btn-group" dropdown="" is-open="status.isTeamsOpen">
                    <a type="button" class="btn btn-primary dropdown-toggle " ng-disabled="disabled">
                        Teams <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="team in teamList"><a ng-bind="team.name" ui-sref="teams-bags({teamId:team._id})" ng-click="navbarCollapsed = !navbarCollapsed"></a></li>
                    </ul>
                </li>
                <li dropdown="" class="btn-group" dropdown="" is-open="status.isTournamentsOpen">
                    <a type="button" class="btn btn-primary dropdown-toggle " ng-disabled="disabled">
                        Tournaments <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="tournament in tournamentList"><a ng-bind="tournament.lake" ui-sref="tournaments-results({tournamentId:tournament._id})" ng-click="navbarCollapsed = !navbarCollapsed"></a></li>
                    </ul>
                </li>
                <li ng-if="isLoggedIn && user.isAdmin" dropdown="" class="btn-group" is-open="status.isAdminOpen">
                    <a type="button" class="btn btn-primary dropdown-toggle " ng-disabled="disabled">
                        Admin <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ui-sref="teams-list" ng-click="navbarCollapsed = !navbarCollapsed">Teams</a></li>
                        <li><a ui-sref="tournaments-list" ng-click="navbarCollapsed = !navbarCollapsed">Tournaments</a></li>
                        <li><a href="#" ng-click="navbarCollapsed = !navbarCollapsed">Users</a></li>
                    </ul>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li ng-if="isLoggedIn">
                    <a target="_blank">Welcome {{user.email}}</a>
                </li>
                <li ng-if="!isLoggedIn">
                    <a type="button" class="btn btn-primary" href="/auth/google" ng-click="navbarCollapsed = !navbarCollapsed">Login</a>
                </li>
            </ul>

        </div>
    </div>
</div>

<div class="ui-view-container">
    <div class="container-fluid" ui-view="">

    </div>
</div>
</body>
<script src="bower_components/lawnchair/src/Lawnchair.js" type="application/javascript"></script>
<script src="bower_components/lawnchair/src/adapters/dom.js" type="application/javascript"></script>
<script src="bower_components/lodash/dist/lodash.min.js" type="application/javascript"></script>
<script src="bower_components/angular/angular.js" type="application/javascript"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-ui-bootstrap/src/transition/transition.js" type="application/javascript"></script>
<script src="bower_components/angular-ui-bootstrap/src/modal/modal.js" type="application/javascript"></script>
<script src="bower_components/angular-ui-bootstrap/src/dropdown/dropdown.js" type="application/javascript"></script>
<script src="bower_components/angular-ui-bootstrap/src/position/position.js" type="application/javascript"></script>
<script src="bower_components/angular-ui-bootstrap/src/bindHtml/bindHtml.js" type="application/javascript"></script>
<script src="bower_components/angular-ui-bootstrap/src/tooltip/tooltip.js" type="application/javascript"></script>
<script src="bower_components/angular-ui-bootstrap/src/popover/popover.js" type="application/javascript"></script>
<script src="bower_components/angular-ui-bootstrap/src/collapse/collapse.js" type="application/javascript"></script>
<script src="app/shared/filters/roundToHundredthsFilter.js" type="application/javascript"></script>
<script src="app/shared/resources/tournaments.js" type="application/javascript"></script>
<script src="app/shared/resources/bags.js" type="application/javascript"></script>
<script src="app/shared/resources/standings.js" type="application/javascript"></script>
<script src="app/shared/resources/teams.js" type="application/javascript"></script>
<script src="app/shared/resources/tournamentResults.js" type="application/javascript"></script>
<script src="app/shared/resources/users.js" type="application/javascript"></script>
<script src="app/services/scoringService.js" type="application/javascript"></script>
<script src="app/services/bagsService.js" type="application/javascript"></script>
<script src="app/app.js" type="text/javascript"></script>
<script src="app/home/home.js" type="text/javascript"></script>
<script src="app/tournaments/results.js" type="application/javascript"></script>
<script src="app/tournaments/bags.js" type="text/javascript"></script>
<script src="app/tournaments/list.js" type="application/javascript"></script>
<script src="app/tournaments/edit.js" type="application/javascript"></script>
<script src="app/tournaments/delete.js" type="application/javascript"></script>
<script src="app/tournaments/bags/create.js" type="application/javascript"></script>
<script src="app/tournaments/create.js" type="application/javascript"></script>
<script src="app/teams/list.js" type="text/javascript"></script>
<script src="app/teams/create.js" type="application/javascript"></script>
<script src="app/teams/team-members/create.js" type="application/javascript"></script>
<script src="app/teams/bags.js" type="application/javascript"></script>
<script src="app/unauthorized/unauthorized.js" type="application/javascript"></script>
</html>
