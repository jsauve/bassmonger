<h4>Tournament Results</h4>
<div class="row">
    <div class="col-sm-2 firstPlace">First Place</div>
    <div class="col-sm-2 secondPlace">Second Place</div>
    <div class="col-sm-2 thirdPlace">Third Place</div>
    <div class="col-sm-2 fourthPlace">Fourth Place </div>
    <div class="col-sm-2 bigBass">Big Bass</div>
    <table class="table">
        <thead>
        <tr>
            <th>Team</th>
            <th>Total Weight (lbs)</th>
            <th>Big Bass (lbs)</th>
            <th>Big Bass Rank</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-class="result.class" ng-repeat="result in results">
            <td ng-bind="result.team.name"></td>
            <td ng-bind="result.total | roundToHundredths"></td>
            <td ng-bind="result.bigBass"></td>
            <td ng-bind="result.bigBassRank"></td>
        </tr>
        </tbody>
    </table>
</div>
