<div class="page-header">
    <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-6">
            <h3>Standings</h3>
        </div>
    </div>
</div>
<div class="row">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Team</th>
                <th>Total Weight</th>
                <th>Big Bass</th>
                <th>Overall Big Bass Rank</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="standingsLine in standings">
                <td ng-bind="standingsLine.team.name"></td>
                <td ng-bind="standingsLine.total | roundToHundredths"></td>
                <td ng-bind="standingsLine.bigBass"></td>
                <td ng-bind="standingsLine.bigBassRank"></td>
            </tr>
        </tbody>
    </table>
</div>
<h4>Tournament Results</h4>
<div class="row">
    <div class="col-md-4" ng-repeat="tournament in tournaments">
        <a ui-sref="tournaments-results({tournamentId:tournament._id})" >{{tournament.name}} - {{tournament.lake}}</a>
    </div>
</div>
