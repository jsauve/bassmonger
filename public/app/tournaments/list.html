<div class="row">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Week</th>
            <th>Lake</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="tournament in tournaments">
            <td ng-bind="tournament.name"></td>
            <td ng-bind="tournament.lake"></td>
            <td>
                <div class="btn-group">
                    <button class="glyphicon glyphicon-pencil btn btn-primary" ui-sref="tournaments-bags({tournamentId:tournament._id})"></button>
                    <button class="glyphicon glyphicon-wrench btn btn-primary" ui-sref="tournaments-edit({tournamentId:tournament._id})"></button>
                    <button class="glyphicon glyphicon-remove-circle btn btn-primary" href="" ng-click="deleteTournament(tournament)"></button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
