<!DOCTYPE html>
<html ng-app="bassmonger">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bassmonger</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" media="all" rel="stylesheet" type="text/css">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" media="all" rel="stylesheet" type="text/css">
</head>
<body ui-view="">
    <span ng-bind="title"></span>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-10">
                <ul class="tournies">
                    <li ng-repeat="tournament in tournies">
                        {{tournament.name}}
                        <p>{{tournament.lake}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="bower_components/angular/angular.js" type="application/javascript"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="app/app.js" type="text/javascript"></script>
<script src="app/login/login.js" type="text/javasctip"></script>
<script src="app/tournaments/list.js" type="text/javascript"></script>
</html>
